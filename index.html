<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verisync sdk</title>
  </head>
  <body>
    <button id="button">Sync</button>

    <script src="./sdk.js"></script>

    <script>
      const sync = new Verisync({
        flowId: "",
        clientId: "",
        redirectUrl: "https://cowrywise.co",
        meta: {
          name: "John Doe",
          phoneNumber: "0802300000",
        },
      });

      document.querySelector("#button").addEventListener("click", () => {
        sync.open();
      });
    </script>
  </body>
</html>
